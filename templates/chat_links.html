<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f0f5;
            padding-top: 50px;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .card-header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            font-size: 1.75em;
            font-weight: 600;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .date-display {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: -20px;
        }
        
        .date-message {
            font-size: 1.2em;
            font-weight: 500;
            color: #666;
            margin-bottom: 10px;
        }
        
        .links-container {
            margin-top: 30px;
        }
        
        .link-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #f8f9fa;
            transition: transform 0.2s ease;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .link-item a {
            color: #0078d4;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .link-item a:hover {
            text-decoration: underline;
        }
        
        .instruction {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Chat History Links
                    </div>
                    <div class="card-body">
                        {% if date %}
                        <div class="date-display">
                            <div class="date-message">
                                You are checking out the chat history of this date:
                            </div>
                            <strong>{{ date }}</strong>
                        </div>
                        {% endif %}
                        
                        <div class="instruction">
                            Please click on the chat history links below:
                        </div>
                        
                        <div class="links-container">
                            {% if chat_links %}
                                {% for link in chat_links %}
                                <div class="link-item">
                                    <a href="{{ link.url }}" target="_blank">
                                        Chat History {{ loop.index }}
                                    </a>
                                </div>
                                {% endfor %}
                            {% else %}
                                <div class="alert alert-warning">
                                    No chat links available.
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
